<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>NG Like Button</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  
  <div class="container">
    
    <h2>Angular JS Like Button</h2>

    <img src="http://i.imgur.com/q3e87zR.gif">

    <button 

      ng-controller="LikeButtonController"
      ng-click="count = count +1"
      ng-init="count = 0">

      <span>{{ count }} Likes</span>
      <span>{{ counter(count) }}</span>

    </button>





  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
